<html>
<head>
<title>div 分辨率自适应</title>
<style type="text/css">
html,body{height:100%; width:100%; overflow:hidden; margin:0; padding:0;}
.a0{width:100%;height:300px;color:red;}
.a1{width:40%;height:200px;color:yellow;}
.a2{width:40%;height:200px;color:black;}
.a3{width:100%;height:200px;color:blue;}
.a4{width:100%;height:100px;color:red;}

</style>
</head>


<body>
<div class="a0">a0</div>
<div class="a1">a1</div>
<div class="a2">a2</div>
<div class="a3">a3</div>
<div class="a4">a4</div>
</body>
</html>
