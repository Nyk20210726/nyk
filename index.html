  <title>二列布局</title>
  <style>
      body{ margin:0; padding:0;}
	  .top{ width:100%;height:400px; background:red; float:left; color: #fff;}
          .left{ width:50%; height:400px; background:blue; float:left; color: #fff;}
          .right{ width:50%; height:400px; background:#ccc; float:right; } 
	  .body1{width:100%;height:400px; background:yellow; float:left; color: #fff;}
	  .body2{width:100%;height:200px; background:black; float:left; color: #fff;}
	  /*自适应宽度width*/
      
   </style>
 </head>
 <body>
	 <div class="top">top</div>
	 <div class="left">left</div>
	 <div class="right">right</div>
	 <div class="body1">body1</div>
	 <div class="body2">body2</div>
 </body>
